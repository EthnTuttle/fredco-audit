name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: playground/package-lock.json

      - name: Install dependencies
        working-directory: playground
        run: npm ci

      - name: Build playground
        working-directory: playground
        run: npm run build:ts

      - name: Prepare deployment directory
        run: |
          mkdir -p _site/playground
          
          # Copy static files from repo root
          cp -r data _site/ 2>/dev/null || true
          cp -r schemas _site/ 2>/dev/null || true
          cp index.html _site/ 2>/dev/null || true
          cp ROADMAP.md _site/ 2>/dev/null || true
          cp playground-old.html _site/ 2>/dev/null || true
          
          # Copy built playground to /playground/
          cp -r playground/dist/* _site/playground/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
